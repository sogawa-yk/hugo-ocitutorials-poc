{{ if default true .Site.Params.geekdocSearch }}
<div class="gdoc-search flex align-center"
  style="width: 50vw; max-width: 600px; min-width: 200px; margin-left: auto; margin-right: auto;">
  <svg class="gdoc-icon gdoc_search">
    <use xlink:href="#gdoc_search"></use>
  </svg>
  <input type="text" id="gdoc-search-input" class="gdoc-search__input"
    style="border-radius: 8px; padding: 8px 12px; font-size: 16px;" placeholder="　検索..." aria-label="検索" maxlength="64"
    data-site-base-url="{{ "" | absURL }}" data-site-lang="{{ .Site.Language.Lang }}" />
  <ul id="gdoc-search-results" class="gdoc-search__list"></ul>
</div>
{{ end }}
