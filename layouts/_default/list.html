{{ define "main" }}
<article class="gdoc-markdown">
    <h1>{{ .Title }}</h1>
    {{ with .Content }}{{ . }}{{ end }}

    {{ range .Pages }}
    <div class="gdoc-post">
        <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        {{ with .Description }}
        <p>{{ . }}</p>
        {{ end }}
    </div>
    {{ end }}
</article>
{{ end }}
